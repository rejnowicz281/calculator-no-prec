<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="calculator">
    <section id="screen-section">
      <section id="screen-top"></section>
      <section id="screen-bottom"></section>
    </section>
    <section id="buttons-section">
      <button id="clear">C</button>
      <button class="operator" id="modulo">%</button>
      <button id="all-clear">AC</button>
      <button class="operator" id="divide">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" id="multiply">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" id="substract">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" id="add">+</button>
      <button class="number">00</button>
      <button class="number">0</button>
      <button class="number" id="decimal">.</button>
      <button id="equals">=</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
